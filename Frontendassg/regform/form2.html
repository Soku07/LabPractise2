<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Form</title>
  </head>
  <body>
    
    <div class="container text-center border" style="width: 450px;">
        <div class="row">
            <div class=" bg-danger text-center border">
                <h3 class="text-bg-primary"><q>YESS</q> USER FORM</h3>
            </div>
        </div>
        <div class="row">
            <div class="col bg-danger text-center border">Enter Name :</div>
            <div class="col bg-danger text-center border"><input type="text" name="name" id="name"></div>
        </div>
        <div class="row">
            <div class="col bg-danger text-center border">Enter Address:</div>
            <div class="col bg-danger text-center border"><input type="text"></div>
        </div>
        <div class="row">
            <div class="col bg-danger text-center border">Enter Hobby:</div>
            <div class="col bg-danger text-center border">
                <div class="form-check">
                    <input type="text" class="form-check-input" type="checkbox">
                    <label for="" class="form-check-label">Football</label>
                </div>
                <div class="form-check">
                    <input type="text" class="form-check-input" type="checkbox">
                    <label for="" class="form-check-label">Cricket</label>
                </div>
                <div class="form-check">
                    <input type="text" class="form-check-input" type="checkbox">
                    <label for="" class="form-check-label">Badminton</label>
                </div>
                <div class="form-check">
                    <input type="text" class="form-check-input" type="checkbox">
                    <label for="" class="form-check-label">Hockey</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col bg-danger text-center border">Gender</div>
            <div class="col bg-danger text-center border">
               
                <div class="form-check">
                <input type="radio" class="form-check-input">
                <label type="text" class="form-check-label">Male</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input">
                    <label type="text" class="form-check-label">Female</label>
                    </div>
            </div>
        </div>
        <div class="row">
            <div class="col bg-danger text-center border">Select Age:</div>
            <div class="col bg-danger text-center border">
                <select name="form-select" id="">
                    <option selected> Select your Age</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="bg-danger text-center border">
                <input type="file">
            </div>
        </div>
        <div class="row"></div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
