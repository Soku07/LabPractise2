<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="css/style.css">
    <title>Form</title>
</head>
<body>
    <div class="container box center">
        <h1 class="h1-primary">User Form</h1>
    </div>
    <div class="container text-center box2" >
        <div class="row">
            <div class="col-4 border">
                <h1 class="h1-secondary">Enter Name</h1>
            </div>
            <div class="col-8 border">

                <input type="text" class="input-box center">
                 
                
            </div>
        </div>
        <div class="row">
            <div class="col-4 border">
                <h1 class="h1-secondary">Enter Password</h1>
            </div>
            <div class="col-8 border">

                <input type="text" class="input-box center">
                 
                
            </div>
        </div>

        <div class="row">
            <div class="col-4 border">
                <h1 class="h1-secondary">Enter address</h1>
            </div>
            <div class="col-8 border">

                <input type="text" class="input-box2 center">
                 
                
            </div>
        </div>

        <div class="row">
            <div class="col-4 border">
                <h1 class="h1-secondary">Select Game</h1>
            </div>
            <div class="col-8 border">

                <input type="checkbox" size="100" class="checkbox">
                <label for="" class="">Hockey</label>
                 
                
            </div>
        </div>

        <div class="row">
            <div class="col-4 border">
                <h1 class="h1-secondary">Gender</h1>
            </div>
            <div class="col-8 border">

                <input type="radio" name="" id=""> 
                <label for="">Male</label>
                 
                
            </div>
        </div>
</div>
    </div>
</body>
</html>
